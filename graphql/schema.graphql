scalar DateTime

type Mutation {
 # User
  createUser(data: UserCreateInput!): User
  updateUser(where: WhereUniqueInput!, data: UserUpdateInput!): User
}

type Query {
  # User
  users: [User!]!
  user(id: String!): User
}

input WhereUniqueInput {
  id: String!
}

type User {
  id: ID
  name: String!
  email: String!
  createdAt: DateTime
  updatedAt: DateTime
}
input UserCreateInput {
  email: String!
  name: String!
}

input UserUpdateInput {
  email: String
  name: String
}